<body>
  {% comment %} info라는 딕셔너리 안에 name이라는 키 값 존재 {% endcomment %}

  {% comment %} 인덱스로 접근 {% endcomment %}
  <p>제가 가장 좋아하는 음식은 {{ foods.0 }}입니다.</p>
